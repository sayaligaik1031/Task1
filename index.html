<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix-India - Watch TV Shows</title>
</head>
<body>
    <div class="overlay"></div> <!-- Overlay for the background gradient -->
    
    <!-- Main Container -->
    <div class="container">
        
        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="left">
              <img src="netflix-logo.png" alt="Netflix Logo" class="logo">
            </div>
            <div class="right"> 
                <select name="Language" class="language">
                    <option value="English">English</option>
                    <option value="Hindi">Hindi</option>
                </select>
                <a class="btn" href="#">Sign In</a>
            </div>
        </nav>

        <!-- Title Section -->
        <div class="title-section">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <h2>Watch anywhere. Cancel anytime.</h2>
            <form action="#">
                <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
                <div class="email-container">
                    <input type="email" name="email" placeholder="Email address" required>
                    <button type="submit" class="cta-btn">Get Started</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
